<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Upload</title>
  <!-- Bootstrap CSS -->
  {% load static %}
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .bg {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        object-fit: cover;
        z-index: -1;
        }
  </style>

</head>
<body>
  <img src="{% static "images/bgrnd.jpg" %}" alt="bg" class="bg">
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Audio Upload Section -->
    <div class="card">
        <div class="card-header bg-info text-white">
          Upload Audio
        </div>
        <div class="card-body">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="audioFile">Choose an audio file:</label>
              <input type="file" class="form-control-file" id="audioFile" name="audioFile" accept="audio/*">
            </div>
            <button type="submit" class="btn btn-info">Upload Audio</button>
          </form>
        </div>
      </div>
    </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
